# Hugo configuration file
title: ACT Acoustics Ltd.

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false



menu:
  main:
    - name: Our services
      pageRef: /services
      weight: 1
    - name: Sectors
      pageRef: /sectors
      weight: 2
    - name: Locations
      pageRef: /locations
      weight: 3
    - name: Contact
      url: /contact
      weight: 4
    - name: Request quote
      url: https://www.quotientapp.com/e/44904-8ac4a0c2c06246b2af4e724c36128fe1/form
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
          # - name: GitHub
          # weight: 5
          # url: "https://github.com/imfing/hextra-starter-template"
          # params:
        # icon: github
          # - name: Twitter
          # weight: 6
          # url: "https://twitter.com/"
          # params:
          # icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
     path: images/actlogo.png
     dark: images/actlogo.png
     width: 80

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
